<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<script src="javascript/jquery-3.5.1.min.js"></script>
<script src="javascript/socket_alerts.js"></script>
<script src="bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.min.css">

<nav class="navbar navbar-light bg-light mb-3">
    <div class="container">
        <div class="text-left">
            <a {% if is_running -%} href="http://192.168.0.26:8000/{{action}}" {% endif -%}><img src="bootstrap-icons-1.0.0-alpha4/{{icon_name}}.svg" alt="" width="32" height="32"></a>
        </div>

        <div class="text-center">
            <h4>Lumino Project</h4>
        </div>

        <div class="form-inline">
            <a href="http://192.168.0.26:8000/demo"><img src="bootstrap-icons-1.0.0-alpha4/arrow-left.svg" alt="" width="32" height="32" title="Left cycle"></a>
            <a href="http://192.168.0.26:8000/demo"><img src="bootstrap-icons-1.0.0-alpha4/arrow-right.svg" alt="" width="32" height="32" title="Right cycle"></a>
        </div>
    </div>
</nav>

<div id="notifications" class="container"></div>

<div class="container">
    <div class="jumbotron">
        <h1 class="display-4" style="font-size:2.5rem">My RaspberryPi</h1>
        <p class="lead">
            <div class="container">
                <div class="row">
                    <div>CPU {{ cpu_temp }}</div>
                </div>
                <div class="row">
                    <div>Python Controller
                        {% if is_running -%}
                            <img src="bootstrap-icons-1.0.0-alpha4/circle-fill-green.svg" alt="" width="12" height="12">
                        {% else -%}
                            <img src="bootstrap-icons-1.0.0-alpha4/circle-fill-red.svg" alt="" width="12" height="12">
                        {% endif -%}</div>
                </div>
            </div>
        </p>
    </div>
</div>
